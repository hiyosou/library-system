services:
  app:
    build: .
    container_name: library_app
    restart: unless-stopped
    working_dir: /opt
    ports:
      - "5000:5000"
    # データベースはDocker volumeで永続化
    volumes:
      - db_data:/opt/DB
    environment:
      - FLASK_ENV=production
      # OAuth設定（.envファイルから読み込み）
      - AUTH_SERVER_BASE_URL_BROWSER=${AUTH_SERVER_BASE_URL_BROWSER:-http://localhost:3030}
      - AUTH_SERVER_BASE_URL_SERVER=${AUTH_SERVER_BASE_URL_SERVER:-http://host.docker.internal:3030}
      - OAUTH_CLIENT_ID=${OAUTH_CLIENT_ID}
      - OAUTH_CLIENT_SECRET=${OAUTH_CLIENT_SECRET}
      - OAUTH_REDIRECT_URI=${OAUTH_REDIRECT_URI:-http://localhost:5000/auth/callback}
      - API_KEY=${API_KEY}
      - OAUTH_SCOPE=${OAUTH_SCOPE:-read:profile}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
    # 環境変数ファイルを読み込む
    env_file:
      - .env
    # keep logs accessible on host if needed
    # volumes:
    #   - ./logs:/opt/logs

# DBデータをDocker volumeで永続化
volumes:
  db_data:
